<a [routerLink]="[tvShow.id]" routerLinkActive="active">
  <div class="tvShow-item">
    <div class="tvShow-item-rating">
      <img src="/assets/image/star.svg" alt="">
      {{ tvShow.voteAverage.toFixed(1) }}
    </div>
    <div class="img-hover-zoom" *ngIf="tvShow.posterPath; else showImgTvShow ">
      <img src="https://image.tmdb.org/t/p/w500/{{ tvShow.posterPath }}" alt="image-item">
    </div>
    <ng-template #showImgTvShow>
      <div class="img-hover-zoom">
        <img src="/assets/image/dummy-image-portrait.jpg" alt="image-item">
      </div>
    </ng-template>
    <div class="tvShow-item-name">
      <p class="mat-headline-6">{{ tvShow.originalTitle || tvShow.originalName }}</p>
    </div>
  </div>
</a>
