<div class="toast">
  <div class="" [ngClass]="{'success': data === 12 ||  data === 1}">
    <mat-icon>{{data === 12 || data === 1 ? 'check_circle' : 'error'}}</mat-icon>
  </div>
  <span class="mat-headline-5" matSnackBarLabel>
    {{ 'shows.userLists.remoteStatusCodes.' + data | translate }}
  </span>
</div>
