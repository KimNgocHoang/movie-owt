<span class="mat-body-1">MaileHereko</span>
<h1 class="mat-headline-1">{{ 'shows.movieList.title' | translate }}</h1>
<div class="form-search">
  <mat-form-field appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>{{'shows.movieList.actions.inputText' | translate }}</mat-label>
    <input matInput placeholder="{{ 'shows.movieList.actions.inputPlaceholder' | translate }} Avenger" [(ngModel)]="searchText" (ngModelChange)="this.searchTextUpdate.next($event)">
  </mat-form-field>
</div>
<span class="mat-subtitle-2"> {{ loading ? 0 : movies.length }} {{'shows.movieList.labels.itemQuantity' | translate }}</span>
<div class="list" *ngIf="loading; else yes">
  <app-movie-item-skeleton *ngFor="let _ of [].constructor(4)"></app-movie-item-skeleton>
</div>
<ng-template #yes>
<div class="list">
  <app-movies-list-item
  *ngFor="let movie of movies"
  [movie]="movie"
  ></app-movies-list-item>
</div>
</ng-template>
<mat-paginator
  [length]="totalPages"
  [pageIndex]="pageIndex"
  [pageSize]="loading ? 0 : movies.length"
  (page)="pageChangeEvent($event)"
>
</mat-paginator>
