<span class="mat-body-1">OWT</span>
<h1 class="mat-headline-1">{{ 'shows.tvShowsList.title' | translate }}</h1>
<div class="form-search">
  <mat-form-field appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>{{'shows.tvShowsList.actions.inputText' | translate }}</mat-label>
    <input matInput placeholder="{{ 'shows.tvShowsList.actions.inputPlaceholder' | translate }} Avenger"
      [(ngModel)]="searchText" (ngModelChange)="this.searchTextUpdate.next($event)">
  </mat-form-field>
</div>
<span class="mat-subtitle-2"> {{ loading ? 0 : tvShows.length }} {{'shows.tvShowsList.labels.itemQuantity' | translate
  }}</span>
<div class="list" *ngIf="loading; else showTvShowsListItem">
  <app-movie-item-skeleton *ngFor="let _ of [].constructor(4)"></app-movie-item-skeleton>
</div>
<ng-template #showTvShowsListItem>
  <div class="list">
    <app-tv-shows-list-item *ngFor="let tv of tvShows" [tvShow]="tv"></app-tv-shows-list-item>
  </div>
</ng-template>
<mat-paginator [length]="totalPages" [pageIndex]="pageIndex" [pageSize]="loading ? 0 : tvShows.length"
  (page)="pageChangeEvent($event)">
</mat-paginator>
