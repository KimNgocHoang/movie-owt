<div class="title">
  <p class="mat-headline-1">OWT</p>
  <p class="mat-subtitle-2">{{'shows.home.labels.introduce' | translate }}</p>
</div>
<div class="trending">
  <p class="mat-headline-4">{{'shows.home.labels.itemTrending' | translate }}</p>
  <mat-button-toggle-group [value]="type" (change)="onChange($event)">
    <mat-button-toggle value="day">{{'shows.home.actions.matButtonToggleGroup.today' | translate }}</mat-button-toggle>
    <mat-button-toggle value="week">{{'shows.home.actions.matButtonToggleGroup.thisWeek' | translate }}</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="list" *ngIf="loading; else showTrendingListItem">
  <app-trending-item-skeleton *ngFor="let _ of [].constructor(7)"></app-trending-item-skeleton>
</div>
<ng-template #showTrendingListItem>
  <div class="list">
    <app-trending-list-item *ngFor="let trending of trendingList; let i=index" [trending]="trending"></app-trending-list-item>
  </div>
  <div class="btn">
    <button class="btn__Pre" type="button" mat-mini-fab color="primary" (click)="onPrevious()" [disabled]="counter===0">
      <mat-icon>navigate_before</mat-icon>
    </button>
    <button class="btn__NextDesktop" type="button" mat-mini-fab color="primary" (click)="onNext()" [disabled]="counter === this.trendingList.length - 7">
      <mat-icon>navigate_next</mat-icon>
    </button>
    <button class="btn__NextMobile" type="button" mat-mini-fab color="primary" (click)="onNext()"
      [disabled]="counter === this.trendingList.length - 2">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
</ng-template>
