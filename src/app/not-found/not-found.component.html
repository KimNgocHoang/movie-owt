<div class="page-404">
  <div class="language">
    <mat-form-field appearance="fill">
      <mat-select #selectedLang [value]="translate.currentLang" (selectionChange)="changeSiteLanguage(selectedLang.value)">
        <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">
          {{ 'share.language.' + lang | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <img src="/assets/image/error-404.svg" alt="page error">
  <div class="description">
    <h2 class="mat-headline-2">{{ 'app.notFound.labels.headline' | translate }}?</h2>
    <p class="mat-subtitle-2">{{ 'app.notFound.labels.subtitle' | translate }}</p>
  </div>
  <button mat-flat-button color="primary" (click)="backHome()">{{ 'app.notFound.actions.buttonText' | translate }}</button>
</div>
